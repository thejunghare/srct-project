<!DOCTYPE html>
<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>श्रीराम चॅरिटेबल ट्रस्ट</title>
    <!-- External css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <p id="translatedText">लवकरच येत आहे..!</p>

    <button onclick="translateToEnglish()">Translate to English</button>

    <script type="text/javascript">
      function translateToEnglish() {
        const textToTranslate =
          document.getElementById("translatedText").textContent;
        const targetLanguage = "en";
        const apiKey = "YOUR_GOOGLE_TRANSLATE_API_KEY"; // Replace with your actual API key

        const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
        const data = {
          q: textToTranslate,
          target: targetLanguage,
        };

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((translatedData) => {
            const translatedText =
              translatedData.data.translations[0].translatedText;
            document.getElementById("translatedText").textContent =
              translatedText;
          })
          .catch((error) => {
            console.log("Translation error:", error);
          });
      }
    </script>
  </body>
</html>
